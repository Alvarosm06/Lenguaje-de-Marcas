<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Este ejercicio 17 trata sobre formularios y otros tipos de input">
    <meta name="keywords" content="html,daw,tarea16,formularios, lenguaje de marcas, tipos de input">
    <meta name="author" content="Álvaro Segovia Mendoza">
    <title>tarea17_ud2_asm</title>
</head>

<body>
    <h1>FORMULARIO DE RESERVA DE SALAS</h1>
    <form action="" method="get">
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="nombre">Tu nombre: *</label>
                    </td>
                    <td>
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="correo">Correo electrónico: *</label>
                    </td>
                    <td>
                        <input type="email" name="correo" id="correo" placeholder="Correo electronico" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="departamento">Departamento: *</label>
                    </td>
                    <td>
                        <select name="departamento" id="departamento" required>
                            <option value="ventas">Ventas</option>
                            <option value="contabilidad">Contabilidad</option>
                            <option value="marketing">Marketing</option>
                            <select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tipo_sala">Tipo de sala que desa reservar: *</label>
                    </td>
                    <td>
                        <input type="radio" name="tipo_sala" id="opcion_a" value="opcion_a" required>
                        <label for="opcion_a">Opcion A</label><br />

                        <input type="radio" name="tipo_sala" id="opcion_b" value="opcion_b" required>
                        <label for="opcion_b">Opcion B</label><br />

                        <input type="radio" name="tipo_sala" id="tipo_sala" value="opcion_c" required>
                        <label for="opcion_c">Opcion C</label><br />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="req_extra">Requisitos extra: *</label>
                    </td>
                    <td>
                        <input type="checkbox" name="req_extra" id="caballete_boligrafos" value="caballete_boligrafos"
                            required>
                        <label for="caballete_boligrafos">Caballete y bolígrafos</label><br />

                        <input type="checkbox" name="req_extra" id="television" value="television" required>
                        <label for="television">Televisión</label><br />

                        <input type="checkbox" name="req_extra" id="cafe_te_agua" value="cafe_te_agua" required>
                        <label for="cafe_te_agua">Café, té y agua</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fecha_reserva">Fecha de la reserva: *</label>
                    </td>
                    <td>
                        <input type="date" name="fecha_reserva" id="fecha_reserva">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="hora_reserva">Hora de la reserva</label>
                    </td>
                    <td>
                        <input type="time" name="hora_reserva" id="hora_reserva">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
