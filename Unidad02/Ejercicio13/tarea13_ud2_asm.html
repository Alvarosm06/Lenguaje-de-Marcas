<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Este ejercicio 13 trata sobre tablas en html con imagenes">
    <meta name="keywords" content="html,daw,tarea13,tablas con imágenes">
    <meta name="author" content="Álvaro Segovia Mendoza">
    <title>tarea13_ud2_asm</title>
    <style>
        td,
        th,
        table {
            border: 2px blue dashed;
            border-width: 4px;
        }

        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h1>Redes sociales</h1>
    <table>
        <thead>
            <tr>
                <th colspan="2">Nombre</th>
                <th>¿Tengo cuenta?</th>
                <th>Valoración</th>
                <th>Dirección</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2"><b>Facebook</b></td>
                <td rowspan="2"><img src="./imagenes/FacebookShop.png" alt="FacebookShop"></td>
                <td rowspan="2">SI</td>
                <td>
                    <img src="./imagenes/star-4.png" alt="star-4">
                    <img src="./imagenes/star-4.png" alt="star-4">
                    <img src="./imagenes/star-2.png" alt="star-2">
                    <img src="./imagenes/star-0.png" alt="star-0">
                    <img src="./imagenes/star-0.png" alt="star-0">
                </td>
                <td rowspan="2"><a href="https://www.facebook.com">https://www.facebook.com</a></td>
            </tr>
            <tr>
                <td>2.5 / 5</td>
            </tr>

            <tr>
                <td rowspan="2"><b>Flickr</b></td>
                <td rowspan="2"><img src="./imagenes/flickrshop.png" alt="flickrshop"></td>
                <td rowspan="2">SI</td>
                <td>
                    <img src="./imagenes/star-4.png" alt="star-4">
                    <img src="./imagenes/star-4.png" alt="star-4">
                    <img src="./imagenes/star-4.png" alt="star-4">
                    <img src="./imagenes/star-4.png" alt="star-4">
                    <img src="./imagenes/star-1.png" alt="star-1">
                </td>
                <td rowspan="2"><a href="https://www.flickr.com">https://www.flickr.com</a></td>
            </tr>
            <tr>
                <td>4.25 / 5</td>
            </tr>
            <tr>
                <td rowspan="2"><b>Vimeo</b></td>
                <td rowspan="2"><img src="./imagenes/vimeoshop.png" alt="vimeoshop"></td>
                <td rowspan="2">SI</td>
                <td>
                    <img src="./imagenes/star-0.png" alt="star-0">
                    <img src="./imagenes/star-0.png" alt="star-0">
                    <img src="./imagenes/star-0.png" alt="star-0">
                    <img src="./imagenes/star-0.png" alt="star-0">
                    <img src="./imagenes/star-0.png" alt="star-0">
                </td>
                <td rowspan="2"><a href="https://www.vimeo.com">https://www.vimeo.com</a></td>
            </tr>
            <tr>
                <td>Sin valorar todavía</td>
            </tr>
            <tr>
                <td rowspan="2"><b>Youtube</b></td>
                <td rowspan="2"><img src="./imagenes/youtube_shop.png" alt="youtube_shop"></td>
                <td rowspan="2">SI</td>
                <td>
                    <img src="./imagenes/star-4.png" alt="star-4">
                    <img src="./imagenes/star-4.png" alt="star-4">
                    <img src="./imagenes/star-2.png" alt="star-2">
                    <img src="./imagenes/star-0.png" alt="star-0">
                    <img src="./imagenes/star-0.png" alt="star-0">
                </td>
                <td rowspan="2"><a href="https://www.Youtube.com">https://www.youtube.com</a></td>
            </tr>
            <tr>
                <td>2.75 / 5</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
