<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Este ejercicio 15 trata sobre formularios básicos">
    <meta name="keywords" content="html,daw,tarea15,formulario, formularios básicos">
    <meta name="author" content="Álvaro Segovia Mendoza">
    <title>Formulario Amazon</title>
</head>

<body>
    <h1>APLICATIVO PARA TRABJAR EN AMAZON</h1>
    <form action="" method="get">
        <fieldset>
            <legend><b>DATOS PERSONALES</b></legend>
            <label for="nombre">NOMBRE:</label>
            <input type="text" name="nombre" id="nombre">
            <label for="apellidos">APELLIDOS:</label>
            <input type="text" name="apellidos" id="apellidos"><br /><br />
            <label for="telefono">Telf.Móvil:</label>
            <input type="tel" name="telefono" id="telefono">
            <label for="dni">DNI:</label>
            <input type="text" name="dni" id="dni"><br /><br />
            <label for="calle">CALLE:</label>
            <input type="text" name="calle" id="calle">
            <label for="cp">CÓDIGO POSTAL: </label>
            <input type="number" name="cp" id="name">
            <label for="provincia">PROVINCIA</label>
            <select name="provincia" id="provincia">
                <optgroup label="Andalucía">
                    <option value="sevilla">Sevilla</option>
                    <option value="huelva">Huelva</option>
                    <option value="cadiz">Cádiz</option>
                    <option value="almeria">Almería</option>
                    <option value="granada">Granada</option>
                    <option value="malaga">Málaga</option>
                    <option value="cordoba">Córdoba</option>
                    <option value="jaen">Jaén</option>
                </optgroup>
            </select>
        </fieldset>
        <br /><br />
        <fieldset>
            <legend><b>EXPERIENCIA LABORAL</b></legend>
            <textarea name="experiencia_personal" id="experiencia_personal" cols="30" rows="10"></textarea>
        </fieldset>
        <br />
        <button type="submit">ENVIAR</button>
    </form>
</body>

</html>
